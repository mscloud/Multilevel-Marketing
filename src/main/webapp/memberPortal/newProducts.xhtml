<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="body">
        <h:form>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="Product ID : #{productsBean.products.id}" rendered="#{not empty productsBean.products.id}" />
                    <h:inputHidden id="id" value="#{productsBean.products.id}" />
                </div>
            </div>
            
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="name" value="Name  : #{productsBean.products.product_name}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="protype" value="Product Type : #{productsBean.products.product_type}" />
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="proweight" value="Product Weight  : #{productsBean.products.product_weight}" />
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="proprice" value="Product Price  : #{productsBean.products.product_price}" />
                </div>
            </div>
            
            <div class="row">
                <div class="large-12 columns">
                    <h:commandButton  action="#{productsBean.goToOrder()}"  class="button expand" value="Confirm Order"></h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
