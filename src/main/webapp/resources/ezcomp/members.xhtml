<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="member" type="edu.iit.sat.itmd4515.jsharma3.fp.MLM.Members" required="true" />
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
                <h:form>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="Member ID #{cc.attrs.member.id}" />
                    <h:inputHidden id="id" value="#{cc.attrs.member.id}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="firstName" value="First Name" />
                    <h:inputText p:placeholder="First Name" id="firstName" value="#{cc.attrs.member.firstName}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="lastName" value="Last Name" />
                    <h:inputText p:placeholder="Last Name" id="lastName" value="#{cc.attrs.member.lastName}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="email" value="Email" />
                    <h:inputText p:placeholder="Email-Id" id="email" value="#{cc.attrs.member.email}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="birthDate" value="Birth Date" />
                    <h:inputText p:placeholder="Birthdate" id="birthDate" value="#{cc.attrs.member.birthDate}">
                        <f:convertDateTime type="date" dateStyle="short"/>
                    </h:inputText>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="refcode" value="Referance Code" />
                    <h:inputText p:placeholder="Referance Code" id="refcode" value="#{cc.attrs.member.referance_code}" />
                </div>
            </div>
            <ui:fragment rendered="#{not cc.attrs.readonly}">
                <div class="row">
                    <div class="large-12 columns">
                        <h:commandButton action="#{cc.attrs.action}" class="button expand" value="Save"/>
                    </div>
                </div>
            </ui:fragment>
        </h:form>
      
    </cc:implementation>
</html>
